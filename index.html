    /* Pop-up animation for image */
    @keyframes popIn {
      0% {
        opacity: 0;
        transform: scale(0.5);
      }
      80% {

      }
      100% {
        opacity: 1;

    @keyframes slideUp {

      }

        transform: translateY(0);
      }
    }
